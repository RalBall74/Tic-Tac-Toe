<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات اللعبة | Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3a86ff;
            --secondary-color: #8338ec;
            --accent-color: #ff006e;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #f8f9fa;
            --card-bg: #1e1e1e;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s, transform 0.3s, opacity 0.3s;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            transform: translateY(20px);
            animation: slideUp 0.5s ease-out 0.2s forwards;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            transform: scaleX(0);
            transform-origin: right;
            animation: underlineGrow 0.8s ease-out 0.7s forwards;
        }

        @keyframes underlineGrow {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }

        .settings-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            transform: scale(0.95);
            opacity: 0;
            animation: cardAppear 0.5s ease-out 0.4s forwards;
        }

        @keyframes cardAppear {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateX(20px);
            animation: itemSlideIn 0.4s ease-out forwards;
        }

        .dark-mode .setting-item {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .setting-item:nth-child(1) { animation-delay: 0.6s; }
        .setting-item:nth-child(2) { animation-delay: 0.8s; }

        @keyframes itemSlideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-info {
            flex: 1;
        }

        .setting-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .setting-description {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-right: 1rem;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s;
            margin-top: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-about {
            background-color: var(--accent-color);
            display: block;
            width: 100%;
            margin-top: 2rem;
            opacity: 0;
            animation: fadeInUp 0.5s ease-out 1s forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-about:hover {
            background-color: #d0006e;
        }

        /* RTL and LTR styles */
        [dir="rtl"] {
            text-align: right;
        }

        [dir="ltr"] {
            text-align: left;
        }

        [dir="rtl"] .switch {
            margin-right: 0;
            margin-left: 1rem;
        }

        [dir="rtl"] .slider:before {
            left: auto;
            right: 4px;
        }

        [dir="rtl"] input:checked + .slider:before {
            transform: translateX(-26px);
        }

        select {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: var(--shadow);
        }

        select:hover {
            border-color: var(--primary-color);
        }

        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(58, 134, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="settings-title">إعدادات اللعبة</h1>
        
        <div class="settings-card">
            <div class="setting-item">
                <div class="setting-info">
                    <div class="setting-title" id="dark-mode-title">الوضع الليلي</div>
                    <div class="setting-description" id="dark-mode-desc">تفعيل الوضع المظلم لتجربة لعب أكثر راحة</div>
                </div>
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="setting-item">
                <div class="setting-info">
                    <div class="setting-title" id="language-title">لغة اللعبة</div>
                    <div class="setting-description" id="language-desc">تغيير لغة واجهة اللعبة</div>
                </div>
                <select id="languageSelect">
                    <option value="ar">العربية</option>
                    <option value="en">English</option>
                </select>
            </div>
            
            <a href="about.html" class="btn btn-about" id="about-btn">
                <i class="fas fa-info-circle"></i> <span id="about-text">حول اللعبة</span>
            </a>
        </div>
    </div>

    <script>
        // DOM Elements
        const darkModeToggle = document.getElementById('darkModeToggle');
        const languageSelect = document.getElementById('languageSelect');
        const htmlElement = document.documentElement;

        // Load saved settings
        function loadSettings() {
            // Dark Mode
            const darkModeEnabled = localStorage.getItem('darkMode') === 'true';
            darkModeToggle.checked = darkModeEnabled;
            toggleDarkMode(darkModeEnabled);
            
            // Language
            const savedLanguage = localStorage.getItem('language') || 'ar';
            languageSelect.value = savedLanguage;
            changeLanguage(savedLanguage);
        }

        // Toggle Dark Mode
        function toggleDarkMode(enabled) {
            if (enabled) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        // Change Language
        function changeLanguage(lang) {
            htmlElement.lang = lang;
            htmlElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            
            // Update UI texts based on language
            updateUITexts(lang);
        }

        // Update UI Texts
        function updateUITexts(lang) {
            const texts = {
                ar: {
                    title: "إعدادات اللعبة",
                    darkModeTitle: "الوضع الليلي",
                    darkModeDesc: "تفعيل الوضع المظلم لتجربة لعب أكثر راحة",
                    languageTitle: "لغة اللعبة",
                    languageDesc: "تغيير لغة واجهة اللعبة",
                    aboutText: "حول اللعبة"
                },
                en: {
                    title: "Game Settings",
                    darkModeTitle: "Dark Mode",
                    darkModeDesc: "Enable dark mode for more comfortable gameplay",
                    languageTitle: "Game Language",
                    languageDesc: "Change the game interface language",
                    aboutText: "About the Game"
                }
            };
            
            const currentTexts = texts[lang];
            document.getElementById('settings-title').textContent = currentTexts.title;
            document.getElementById('dark-mode-title').textContent = currentTexts.darkModeTitle;
            document.getElementById('dark-mode-desc').textContent = currentTexts.darkModeDesc;
            document.getElementById('language-title').textContent = currentTexts.languageTitle;
            document.getElementById('language-desc').textContent = currentTexts.languageDesc;
            document.getElementById('about-text').textContent = currentTexts.aboutText;
        }

        // Event Listeners
        darkModeToggle.addEventListener('change', function() {
            const isDarkMode = this.checked;
            localStorage.setItem('darkMode', isDarkMode);
            toggleDarkMode(isDarkMode);
        });

        languageSelect.addEventListener('change', function() {
            const selectedLanguage = this.value;
            localStorage.setItem('language', selectedLanguage);
            changeLanguage(selectedLanguage);
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', loadSettings);
    </script>
</body>
</html>
