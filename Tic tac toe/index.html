<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe | Classic Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3a86ff;
            --secondary-color: #8338ec;
            --accent-color: #ff006e;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --bg-color: #2b2d42;
            --text-color: #f8f9fa;
            --card-bg: rgba(255, 255, 255, 0.1);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .light-mode {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --card-bg: rgba(0, 0, 0, 0.1);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body {
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            position: relative;
            z-index: 1;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: clamp(1rem, 3vw, 1.2rem);
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, minmax(60px, 100px));
            grid-template-rows: repeat(3, minmax(60px, 100px));
            gap: 10px;
            margin: 2rem 0;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            animation: scaleIn 0.8s ease-out 0.3s both;
            width: 100%;
            max-width: 320px;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(0.9);
                opacity: 1;
            }
        }
        
        .game-board:hover {
            transform: scale(0.95);
        }
        
        .cell {
            width: 100%;
            height: 100%;
            aspect-ratio: 1/1;
            background-color: var(--card-bg);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(2rem, 8vw, 3rem);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        
        .cell:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .cell:hover::before {
            transform: translateX(100%);
        }
        
        .cell.x::after {
            content: 'X';
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .cell.o::after {
            content: 'O';
            color: var(--accent-color);
            font-weight: bold;
        }
        
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
            animation: fadeInUp 1s ease-out 0.5s both;
            width: 100%;
            max-width: 600px;
            padding: 0 1rem;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .btn {
            padding: 1rem 2rem;
            font-size: clamp(1rem, 3vw, 1.1rem);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 600;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            flex: 1;
            min-width: 200px;
            max-width: 250px;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .btn:hover::before {
            transform: translateX(100%);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, var(--accent-color), #fb5607);
            color: white;
        }
        
        .btn-light {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
        }
        
        .light-mode .btn-light {
            background: rgba(0, 0, 0, 0.1);
            color: var(--text-color);
        }
        
        .btn i {
            font-size: 1.2rem;
        }
        
        /* Animation for the X and O in the demo board */
        .cell:nth-child(1)::after,
        .cell:nth-child(5)::after,
        .cell:nth-child(9)::after {
            content: 'X';
            color: var(--primary-color);
            font-weight: bold;
            animation: popIn 0.5s ease-out 1.2s both;
        }
        
        .cell:nth-child(3)::after,
        .cell:nth-child(7)::after {
            content: 'O';
            color: var(--accent-color);
            font-weight: bold;
            animation: popIn 0.5s ease-out 1.5s both;
        }
        
        @keyframes popIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* Glow effect for the winning combination */
        .cell:nth-child(1),
        .cell:nth-child(5),
        .cell:nth-child(9) {
            animation: glow 2s ease-in-out infinite alternate 1.8s;
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 0 5px rgba(58, 134, 255, 0.5);
            }
            to {
                box-shadow: 0 0 20px rgba(58, 134, 255, 0.8);
            }
        }

        /* RTL/LTR styles */
        [dir="rtl"] {
            text-align: right;
        }
        
        [dir="ltr"] {
            text-align: left;
        }
        
        [dir="rtl"] .btn i {
            margin-left: 0.5rem;
        }
        
        [dir="ltr"] .btn i {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <header>
            <h1 id="main-title">تيك تاك تو</h1>
            <p class="subtitle" id="subtitle-text">لعبة الاستراتيجية الكلاسيكية التي لا تشيخ. تحدى صديقك أو اختبر مهاراتك ضد الذكاء الاصطناعي.</p>
        </header>
        
        <div class="game-board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        
        <div class="buttons">
            <a href="start.html" class="btn btn-primary" id="friend-btn">
                <i class="fas fa-user-friends"></i> <span id="friend-text">اللعب ضد صديق</span>
            </a>
            <a href="starting_against_ai.html" class="btn btn-secondary" id="ai-btn">
                <i class="fas fa-robot"></i> <span id="ai-text">اللعب ضد الذكاء الاصطناعي</span>
            </a>
            <a href="settings.html" class="btn btn-light" id="settings-btn">
                <i class="fas fa-cog"></i> <span id="settings-text">الإعدادات</span>
            </a>
        </div>
    </div>
    
    <script>
        // Create floating particles
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random size
                const size = Math.random() * 3 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random opacity
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                // Random animation duration and delay
                const duration = Math.random() * 10 + 10;
                const delay = Math.random() * 5;
                particle.style.animation = `float ${duration}s infinite ${delay}s linear`;
                
                particlesContainer.appendChild(particle);
            }
            
            // Add hover effect to game board cells
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.addEventListener('mouseenter', function() {
                    if (!this.classList.contains('x') && !this.classList.contains('o')) {
                        this.style.transform = 'translateY(-5px)';
                        this.style.boxShadow = '0 10px 20px rgba(0, 0, 0, 0.2)';
                    }
                });
                
                cell.addEventListener('mouseleave', function() {
                    if (!this.classList.contains('x') && !this.classList.contains('o')) {
                        this.style.transform = '';
                        this.style.boxShadow = '';
                    }
                });
            });

            // Load settings
            loadSettings();
        });

        // Load and apply settings
        function loadSettings() {
            // Dark Mode
            const darkModeEnabled = localStorage.getItem('darkMode') === 'true';
            if (!darkModeEnabled) {
                document.body.classList.add('light-mode');
            }
            
            // Language
            const savedLanguage = localStorage.getItem('language') || 'ar';
            document.documentElement.lang = savedLanguage;
            document.documentElement.dir = savedLanguage === 'ar' ? 'rtl' : 'ltr';
            
            // Update UI texts
            updateUITexts(savedLanguage);
        }

        // Update UI texts based on language
        function updateUITexts(lang) {
            const texts = {
                ar: {
                    title: "تيك تاك تو",
                    subtitle: "لعبة الاستراتيجية الكلاسيكية التي لا تشيخ. تحدى صديقك أو اختبر مهاراتك ضد الذكاء الاصطناعي.",
                    friend: "اللعب ضد صديق",
                    ai: "اللعب ضد الذكاء الاصطناعي",
                    settings: "الإعدادات"
                },
                en: {
                    title: "Tic-Tac-Toe",
                    subtitle: "The classic strategy game that never gets old. Challenge a friend or test your skills against AI.",
                    friend: "Play vs Friend",
                    ai: "Play vs AI",
                    settings: "Settings"
                }
            };
            
            const currentTexts = texts[lang] || texts['ar'];
            
            document.getElementById('main-title').textContent = currentTexts.title;
            document.getElementById('subtitle-text').textContent = currentTexts.subtitle;
            document.getElementById('friend-text').textContent = currentTexts.friend;
            document.getElementById('ai-text').textContent = currentTexts.ai;
            document.getElementById('settings-text').textContent = currentTexts.settings;
        }
    </script>
</body>
</html>
